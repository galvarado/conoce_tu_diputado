<!DOCTYPE html>
<html>
  <head>
    <title>Conoce a tu Diputado</title>
    <link rel="stylesheet/less" href="{{ STATIC_URL }}main/less/style.less">
    <script src="{{ STATIC_URL }}main/js/libs/less-1.3.0.min.js"></script>
    <script>
    var STATIC_URL = '{{ STATIC_URL }}';
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Conoce a tu Diputado</a>
        <ul class="nav">
          <li class="active"><a href="{% url index %}">Inicio</a></li>
          <li><a href="#">Busqueda Inteligente</a></li>
          <li><a href="{% url map %}">Mapa Interactivo</a></li>
        </ul>
      </div>
    </div>
    {% block main-content %}{% endblock %}
    <!-- Javascript libraries imports -->
    {% block js %}
    <script src="{{ STATIC_URL }}main/js/libs/jquery-1.7.2.min.js"></script>
    <script src="{{ STATIC_URL }}main/js/libs/jquery.dataTables.min.js"></script>
    <script src="{{ STATIC_URL }}main/js/libs/bootstrap/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}main/js/libs/bootstrap/dataTables.bootstrap-plugin.js"></script>
    <script src="{{ STATIC_URL }}main/js/libs/ajax.csrf.js"></script>
    <script src="{{ STATIC_URL }}main/js/libs/jquery.maphighlight.min.js"></script>
    {% endblock js %}
    {% block footer %}{% endblock footer %}
  </body>
</html>
