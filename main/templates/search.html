{% extends 'base.html' %}
{% block main-content %}
<div id='content'>
  <div class="well">
    <h1>¿Sabes quién te representa en la cámara de Diputados?</h1>
    <h2>Haz una búsqueda combinando tus criterios</h2>
  </div>
  <div class="panel">
    <div id="political-groups">
      <img class="image-to-search" src="{{STATIC_URL }}main/images/pri.png" alt="Partido Revolucionario Institucional" />
      <img class="image-to-search"  src="{{STATIC_URL }}main/images/pan.png" alt="Partido Acción Nacional" />
      <img class="image-to-search"  src="{{STATIC_URL }}main/images/prd.png" alt="Partido de la Revolución Democrática" />
      <img class="image-to-search"  src="{{STATIC_URL }}main/images/pt.png" alt="Partido del Trabajo" />
      <img class="image-to-search"  src="{{STATIC_URL }}main/images/panal.png" alt="Nueva Alianza" />
      <img class="image-to-search"  src="{{STATIC_URL }}main/images/pvem.png" alt="Partido Verde Ecologista de México" />
    </div>
    <input type="text" id="specific-search" placeholder="Busca por Estado, Distrito, Género, Nombre, Apellido o Tipo de elección..."/>
    <table cellpadding="0" cellspacing="0" border="0" id="deputies-search-datatable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Partido</th>
          <th>Entidad</th>
          <th>Distrito</th>
          <th>Tipo de Elección</th>
          <th>Contactar</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
{% block js %}
{{ block.super }}
<script src="{{ STATIC_URL }}main/js/search.js"></script>
{% endblock js %}
